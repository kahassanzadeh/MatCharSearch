{% extends 'index.html' %}

{% block content %}
    <h1 style="text-align: center;">Results</h1>
    <div style="width: 80%; margin: auto;">
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Link of Article</th>
                    <th>Pub Info</th>
                    <th>Analytical Characterizations</th>
                    <th>Electron Microscopy Characterizations</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                    <tr>
                        <td>{{ comment.title }}</td>
                        <td><a class="link-text" href="{{ comment.link }}">{{ comment.publisher }}</a></td>
                        <td>{{ comment.pub_year }}</td>
                        <!-- TODO <td><img src="{{ comment.analytical_characterizations }}" alt="Analytical Characterization Image"></td>-->

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
